<h2 class="para1">Cells</h2>
    <p>Excel中每一个单元格可以用cells（X,Y）表示。其中X表示行，Y表示列且用数字表示。</p>
<hr>

<h3 class="para1">Cells用处</h3>
    <ol>
        <li>通过变量设置单元格的数字</li>
        <li>通过变量设置单元格的符号</li>
    </ol>

<h3 class="para1">Example</h3>

    <p class="para2">Sub 结果()<br>
    Cells(5, 5) = "+"<br>
    Cells(5, 8) = Cells(5, 4) + Cells(5, 6)<br>
    End Sub</p>

<hr>
    <p>
        将加号赋值于单元格（5，5）<br>
        将单元格（5，4）与单元格（5，6）相加并赋值于单元格（5，8）
    </p>
